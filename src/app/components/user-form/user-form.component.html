<form #f="ngForm" (ngSubmit)="handleSubmit(f)" class="user-form">
  <div class="form-group">
    <label>Full name</label>
    <input
      [(ngModel)]="fullName"
      required
      minlength="10"
      class="form-control"
      placeholder="Enter email"
      name="fullName"
      type="text"
    />
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input
      [(ngModel)]="phone"
      minlength="10"
      maxlength="20"
      required
      pattern="[- +()0-9]+"
      class="form-control"
      placeholder="Enter phone"
      name="phone"
      type="text"
    />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      [(ngModel)]="email"
      required
      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
      class="form-control"
      placeholder="Enter email"
      name="email"
      type="text"
    />
  </div>
  <div class="form-group">
    <label>Address</label>
    <input
      [(ngModel)]="address"
      required
      minlength="10"
      maxlength="20"
      class="form-control"
      placeholder="Enter address"
      name="address"
      type="text"
    />
  </div>
  <button [disabled]="f.invalid" type="submit" class="btn btn-primary">
    Submit
  </button>
</form>
