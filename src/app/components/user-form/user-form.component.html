<form class="user-form">
  <div class="form-group">
    <label>Full name</label>
    <input
      class="form-control"
      placeholder="Enter email"
      name="fullName"
      type="text"
    />
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input
      class="form-control"
      placeholder="Enter phone"
      name="phone"
      type="text"
    />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      placeholder="Enter email"
      name="email"
      type="text"
    />
  </div>
  <div class="form-group">
    <label>Address</label>
    <input
      class="form-control"
      placeholder="Enter address"
      name="address"
      type="text"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
