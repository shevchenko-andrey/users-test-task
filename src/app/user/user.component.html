<section
  class="container pt-4 d-flex flex-column align-items-center justify-content-center"
>
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li ngbNavItem>
      <a ngbNavLink>details</a>
      <ng-template ngbNavContent>
        <app-user-form [readonly]="true"></app-user-form>
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>change</a>
      <ng-template ngbNavContent>
        <app-user-form></app-user-form>
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>delete</a>
      <ng-template ngbNavContent>
        <div class="mt-3">
          <p>You really want to delete a user?</p>
          <div class="d-flex justify-content-end">
            <button class="btn btn-outline-success mr-3">Yes</button>
            <button class="btn btn-outline-danger">No</button>
          </div>
        </div>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</section>
