<section
  *ngIf="!isError"
  class="container pt-4 d-flex flex-column align-items-center justify-content-center"
>
  <ul ngbNav #nav="ngbNav" [(activeId)]="activeId" class="nav-tabs">
    <li ngbNavItem="details">
      <a ngbNavLink>details</a>
      <ng-template ngbNavContent
        ><app-details [user]="user"></app-details
      ></ng-template>
    </li>
    <li ngbNavItem="change">
      <a ngbNavLink>change</a>
      <ng-template ngbNavContent>
        <app-user-form
          
          (submitEmiter)="change($event)"
          type="change"
        ></app-user-form>
      </ng-template>
    </li>
    <li ngbNavItem="delete">
      <a ngbNavLink>delete</a>
      <ng-template ngbNavContent>
        <div class="mt-3">
          <p>You really want to delete a user?</p>
          <div class="d-flex justify-content-end">
            <button
              (click)="onSelectYes()"
              class="btn btn-outline-success mr-3"
            >
              Yes
            </button>
            <button (click)="onSelectNo()" class="btn btn-outline-danger">
              No
            </button>
          </div>
        </div>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</section>
